<html>
    <head>
        <title>Test</title>
        <style></style>
        <script type="text/tiscript">

include "reactor.tis";

var state = {
  count: 0
};

namespace actions
{
  function down(state) { return { count: state.count - 1 }}
  function up(state) { return { count: state.count + 1 }}
}

const content = : state, actions : $x(
    <main>
      <h1>{state.count}</h1>
      <button click={actions.down} :disabled={state.count <= 0}> - </button>
      <button click={actions.up}> + </button>
     </main>
)

app(state, actions, content, $(body));

        </script>
    </head>
    <body>
    </body>
</html>
