<html>
    <head>
        <style>

          toolbar { 
             flow:vertical;
             height: 97%;
             width: 60px;
             background:#555; 
             transform: translate(-95%, 0);

          }
          toolbar:hover 
          {
            transform: translate(0%, 0);
            transition: transform(quad-out, 300ms, 200ms); /*300ms transition, 200ms delay to start */
          }
          toolbar > button {  
             color: #EEE;
 		      }
          toolbar > button:hover {  
             color: #000;
          }

          toolbar > button.copy { 
          	foreground:transparent;
          	foreground-image: url(sciter:copy.png);
      			size:34dip;
      			foreground-repeat:no-repeat;
      			foreground-position:50% 50%;
      			foreground-size:16dip;
         }

          statusbar { 
             display:block;
             width: 100%;
             height: 3%;
             flow:horizontal;
             background:#f4f4f4; 
          }

          statusbar > span { padding:4dip; }
          statusbar > span:last-child { margin-left:*; } // attached to the right 

        </style>

        <script type="text/tiscript">
	      
	      $(button#reloadui).on("click", function(){
	      
	        var fn = view.ReloadUi();
	      });
        $(button#yaw).on("click", function(){
        
          var fn = view.Yaw();
        });
        $(button#pitch).on("click", function(){
        
          var fn = view.Pitch();
        });
        $(button#roll).on("click", function(){
        
          var fn = view.Roll();
        });
    
    </script>
        
    </head>
    <section id="toolbar">
        <toolbar>
    			<button #reloadui>Reload UI</button>
          <button #yaw>Yaw</button>
          <button #pitch>Pitch</button>
          <button #roll>Roll</button>
          <button.copy />
       	</toolbar>
    </section>
    <section id="statusbar">
        <statusbar><span>left</span>
               <span>right</span></statusbar>
    </section>


</html>
